<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
   let num = +prompt('Please enter a number',1);
   for ( let i = 1; i <= num; i++ ) {
    if ( (i % 3 == 0) && (i % 5 == 0) ) {
      console.log(`FizzBuzz + ${i}`);
    } else if ( i % 3 == 0) {
      console.log(`Fizz + ${i}`);
    } else if ( i % 5 == 0) {
      console.log(`Buzz + ${i}`);
    } else {
      console.log(i);
    }
   }
  </script>
</body>
</html>
